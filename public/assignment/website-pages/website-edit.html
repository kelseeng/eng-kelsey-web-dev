<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <title>Edit Website</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-text pull-right ">
        <div class="container-fluid">
            <div class="navbar-header">
                <p>
                    <a href="#" class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </p>
                <a class="navbar-brand" href="#">Edit Websites</a>
                <p class="navbar-text pull-right">
                    <a href="#" class="navbar-link">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
    <div>
        <form>
            <div>
                <fieldset class="form-group">
                    <label for="websiteName">Website Name</label>
                    <input type="text"
                           class="form-control"
                           id="websiteName"
                           placeholder="Blogger">
                </fieldset>
            </div>
            <div>
                <fieldset class="form-group">
                    <label for="description">Website Description</label>
                    <textarea id="description"
                              class="form-control">
                    </textarea>
                </fieldset>
            </div>
        </form>
        <a class="btn btn-danger btn-block"
           href="../website-pages/website-list.html">Delete</a>
    </div>
</body>
</html>
