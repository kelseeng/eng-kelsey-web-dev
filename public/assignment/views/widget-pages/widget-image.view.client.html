<div class="container">
    <form>
        <div>
            <fieldset class="form-group">
                <label for="imageName">Name</label>
                <input type="text"
                       class="form-control"
                       id="imageName"
                       placeholder="Name">
            </fieldset>
        </div>
        <div>
            <fieldset class="form-group">
                <label for="imageText">Text</label>
                <input type="text"
                       class="form-control"
                       id="imageText"
                       placeholder="Description">
            </fieldset>
        </div>
        <div>
            <fieldset class="form-group">
                <label for="imageURL">URL</label>
                <input type="url"
                       class="form-control"
                       id="imageURL"
                       placeholder="http://...">
            </fieldset>
        </div>
        <div>
            <fieldset class="form-group">
                <label for="imageWidth">Width</label>
                <input type="number"
                       class="form-control"
                       id="imageWidth"
                       placeholder="Width"> <!-- todo find percentage type -->
            </fieldset>
        </div>
        <div>
            <fieldset class="form-group">
                <label for="imageFileUpload">Upload</label>
                <input type="file"
                       class="form-control"
                       id="imageFileUpload"
                       placeholder="http://...">
            </fieldset>
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="widget-list.view.client.html">Upload Image</a>
    <a class="btn btn-danger btn-block"
