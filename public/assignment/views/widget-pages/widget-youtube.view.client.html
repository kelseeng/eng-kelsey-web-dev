<nav id="header"
     class="navbar navbar-default navbar-fixed-top navbar-text pull-right ">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="widget-list.view.client.html" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="">Widget Edit</a>
            <p class="navbar-text pull-right">
                <a href="widget-list.view.client.html" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <form>
        <div>
            <fieldset class="form-group">
                <label for="videoName">Name</label>
                <input type="text"
                       class="form-control"
                       id="videoName"
                       placeholder="Name">
            </fieldset>
        </div>
        <div>
            <fieldset class="form-group">
                <label for="videoText">Text</label>
                <input type="text"
                       class="form-control"
                       id="videoText"
                       placeholder="Description">
            </fieldset>
        </div>
        <div>
            <fieldset class="form-group">
                <label for="videoURL">URL</label>
                <input type="url"
                       class="form-control"
                       id="videoURL"
                       placeholder="http://youtu.be/...">
            </fieldset>
        </div>
        <div>
            <fieldset class="form-group">
                <label for="videoWidth">Width</label>
                <input type="number"
                       class="form-control"
                       id="videoWidth"
                       placeholder="Width">
            </fieldset>
        </div>
    </form>
    <a class="btn btn-danger btn-block"
       href="widget-list.view.client.html">Delete</a>
</div>
<nav id="footer"
     class="navbar navbar-default navbar-fixed-bottom navbar-text pull-right ">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="#/user/{{modle.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user blue"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
