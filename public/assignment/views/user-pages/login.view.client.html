<div class="container">

    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <h2>Login</h2>
    <input ng-model="username" class="form-control"
           placeholder="Username"
           type="text">
    <input ng-model="password" class="form-control"
           placeholder="password"
           type="Password">
    <a ng-click="model.login(username, password)" class="btn btn-primary btn-block">Login</a>
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>
</div>
