<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <title>Widget Header</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
<nav id="header"
     class="navbar navbar-default navbar-fixed-top navbar-text pull-right ">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="">Widget Edit</a>
            <p class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <form>
        <div>
            <fieldset class="form-group">
                <label for="widgetName">Name</label>
                <input type="text"
                       class="form-control"
                       id="widgetName"
                       placeholder="Name">
            </fieldset>
        </div>
        <div>
            <fieldset class="form-group">
                <label for="widgetText">Text</label>
                <input type="text"
                       class="form-control"
                       id="widgetText"
                       placeholder="text"
                       value="US Senate Reaches Compromise on Emergency">
            </fieldset>
        </div><div>
        <fieldset class="form-group">
            <label for="widgetSize">Size</label>
            <select type="number"
                    class="form-control"
                    id="widgetSize"
                    required>
                <option value="0">--Select Size--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </fieldset>
    </div>

    </form>
    <a class="btn btn-danger btn-block"
       href="widget-list.html">Delete</a>
</div>
<nav id="footer"
     class="navbar navbar-default navbar-fixed-bottom navbar-text pull-right ">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="../user-pages/profile.html" class="navbar-link">
                    <span class="glyphicon glyphicon-user blue"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
</body>
</html>
