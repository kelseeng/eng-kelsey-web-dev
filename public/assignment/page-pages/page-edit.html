<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-text pull-right ">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#">Edit Page</a>
            <p class="navbar-text pull-right">
                <a href="#" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <form>
        <div>
            <fieldset class="form-group">
                <label for="pageName">Name</label>
                <input type="text"
                       class="form-control"
                       id="pageName"
                       placeholder="Blog Post">
            </fieldset>
        </div>
        <div>
            <fieldset class="form-group">
                <label for="pageTitle">Title</label>
                <input type="text"
                       class="form-control"
                       id="pageTitle"
                       placeholder="Page Title">
            </fieldset>
        </div>
    </form>
    <a class="btn btn-danger btn-block"
       href="page-list.html">Delete</a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom navbar-text pull-right ">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="../user-pages/profile.html" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
</body>
</html>
