<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <title>User Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-text.pull-right">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Profile</a>
                <p class="navbar-text pull-right">
                    <a href="#" class="navbar-link">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
    <div class="container">
        <form>
            <div>
                <fieldset class="form-group">
                    <label for="username">Username</label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           placeholder="kelseeng">
                </fieldset>
            </div>
            <div>
                <fieldset class="form-group">
                    <label for="email">Email address</label>
                    <input type="email"
                           class="form-control"
                           id="email"
                           placeholder="kelseeng@gmail.com">
                </fieldset>
            </div>
            <div>
                <fieldset class="form-group">
                    <label for="first">First Name</label>
                    <input type="text"
                           class="form-control"
                           id="first"
                           placeholder="Kelsey">
                </fieldset>
            </div>
            <div>
                <fieldset class="form-group">
                    <label for="last">Last Name</label>
                    <input type="text"
                           class="form-control"
                           id="last"
                           placeholder="Eng">
                </fieldset>
            </div>
        </form>
        <a class="btn btn-primary btn-block"
           href="../website-pages/website-list.html">Applications</a>
        <a class="btn btn-danger btn-block"
           href="login.html">Logout</a>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom navbar-text pull-right ">
        <div class="container-fluid">
            <div class="navbar-footer">
                <p class="navbar-text pull-right">
                    <a href="../user-pages/profile.html" class="navbar-link">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
</body>
</html>
